<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Diary</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="text-light m-5">
    <div class="container">
      <div class="form-control bg-dark">
        <textarea id="input" class="form-control"></textarea>
        <button type="button" class="btn btn-primary" id="create">
          Create note
        </button>
        <input type="date" name="noteDate" id="noteDate" />
        <input type="time" name="" id="noteTime" />
        <div class="tags">
          <span id="chooseTags"> Choose tags: </span>
          <input
            type="checkbox"
            class="btn-check"
            id="btn-check"
            autocomplete="off"
          />
          <label class="btn btn-success" for="btn-check">Personal</label>

          <input
            type="checkbox"
            class="btn-check"
            id="btn-check-2"
            autocomplete="off"
          />
          <label class="btn btn-success" for="btn-check-2">Work</label>

          <input
            type="checkbox"
            class="btn-check"
            id="btn-check-3"
            autocomplete="off"
          />
          <label class="btn btn-success" for="btn-check-3">Studying</label>
          <input
            type="checkbox"
            class="btn-check"
            id="btn-check-4"
            autocomplete="off"
          />
          <label class="btn btn-success" for="btn-check-4">Traveling</label>
          <input
            type="checkbox"
            class="btn-check"
            id="btn-check-5"
            autocomplete="off"
          />
          <label class="btn btn-success" for="btn-check-5"
            >Fun or entertainments</label
          >
        </div>
      </div>
      <div class="search-container">
        <div class="input-label">Enter keywords or date to search notes:</div>
        <input
          type="text"
          id="searchInput"
          placeholder="Search..."
          title="Enter keywords or date to search notes"
        />
        <button type="button" class="btn btn-secondary" id="searchButton">
          Search
        </button>
      </div>
      <div class="filter">
        <button type="button" class="btn btn-secondary" id="filterByDate">
          Filter by Date
        </button>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="checkbox"
            id="inlineCheckbox1"
            value="Personal"
          />
          <label class="form-check-label" for="inlineCheckbox1">Personal</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="checkbox"
            id="inlineCheckbox2"
            value="Work"
          />
          <label class="form-check-label" for="inlineCheckbox2">Work</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="checkbox"
            id="inlineCheckbox3"
            value="Studying"
          />
          <label class="form-check-label" for="inlineCheckbox3">Studying</label>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="checkbox"
              id="inlineCheckbox4"
              value="Traveling"
            />
            <label class="form-check-label" for="inlineCheckbox4"
              >Traveling</label
            >
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="checkbox"
              id="inlineCheckbox5"
              value="Fun"
            />
            <label class="form-check-label" for="inlineCheckbox5">Fun</label>
          </div>
        </div>
      </div>
      <ul class="list-group list-group-flush" id="diary"></ul>
    </div>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
